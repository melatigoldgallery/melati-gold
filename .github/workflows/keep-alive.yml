name: Keep Supabase Database Active

on:
  schedule:
    # Runs setiap hari jam 3:00 AM UTC (10:00 AM WIB)
    - cron: "0 3 * * *"
  workflow_dispatch: # Allows manual trigger dari GitHub UI

jobs:
  ping-database:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Netlify Function
        run: |
          echo "ğŸ”„ Memulai database ping..."
          response=$(curl -s -w "\n%{http_code}" https://${{ secrets.NETLIFY_SITE_URL }}/.netlify/functions/scheduled-db-ping)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "ğŸ“¡ Response: $body"
          echo "ğŸ“Š HTTP Status: $http_code"

          if [ $http_code -eq 200 ]; then
            echo "âœ… Database ping berhasil!"
          else
            echo "âŒ Database ping gagal dengan status code: $http_code"
            exit 1
          fi
