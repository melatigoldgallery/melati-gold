# Netlify Configuration for Nuxt in Subfolder
[build]
  # Base directory tempat aplikasi berada
  base = "nuxt-melati"

  # Build command
  command = "npm run build"

  # Publish directory - Nuxt generates to dist for static SPA
  publish = "dist"

# Node version
[build.environment]
  NODE_VERSION = "20"

# SPA fallback untuk client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
